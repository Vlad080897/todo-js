<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Document</title>
</head>

<body>
    <section class="todoapp">
        <header class="header">
            <h1>todos</h1>
            <input onblur="" type="text" class="new-todo" id="main_input" placeholder="What needs to be done?"
                autofocus>
        </header>
        <section class="main">
            <input class="toggle-all" type="checkbox" id="toggle-all">
            <label for="toggle-all"></label>
            <ul class="todo-list" id="todos-wrapper"></ul>
            <footer class="footer" id="footer_info_wrapper">
                <span class="todo-count">0 items left</span>
                <ul class="filters">
                    <li>
                        <button type="button" class="" id="allBtn">All</button>
                    </li>
                    <li>
                        <button type="button" class="" id="activeBtn">Active</button>
                    </li>
                    <li>
                        <button type="button" class="" id="compBtn">Completed</button>
                    </li>
                </ul>
                <button type="button" class="hidden" id="clearCompleted">
                    Clear completed
                </button>
            </footer>
        </section>
    </section>
    <script src="./script/main.js"></script>
</body>

</html>
